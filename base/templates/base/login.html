
{% extends 'base/main.html' %}

{%block content%}

<h1>Login</h1>


<div>

    <form method="post">
        {%csrf_token%}

        <label for="">{{form.username.label}}</label>
        {{form.username}}
        <label for="">{{form.password.label}}</label>
        {{form.password}}
        
        
        <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>





{%endblock content%}
