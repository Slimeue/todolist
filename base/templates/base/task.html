{% extends 'base/taskmain.html' %}
{% load static %}
{% block content %}

<div id="user-info">
    <div class="back">
        <a href="{% url 'tasks' %}"><img src="{% static 'img/back.png' %}" alt="Logo"></a>
    </div>
    <div class="todologo">
        <img src="{% static 'img/todo.png' %}" alt="Logo">
    </div>
  </div>


<form method="post" action="">
    {%csrf_token%}
    <div class="form-container">
        <div class ="title">
            <label class ="titles">TITLE:</label>
            <input disabled type="text" value="{{task.title}}" />
            <label class="date">DATE CREATED: {{task.create}}</label>
        </div>
        <div class="description">
            <div class="label-container">
                <label for="description">DESCRIPTION:</label>
            </div>
            <div class="form-container">
                <textarea disabled>{{task.description}}</textarea>
            </div>
        </div>
        <div class="delete">
            <a href="{% url 'task-delete' task.id %}"> <img src="{% static 'img/delete.png' %}" alt="Logo"></a>
   
        </div>
    
        </div>
   
    </form>
    <div class="confirm">
    <a href="{%url 'tasks'%}"><button type="submit" value="Submit" id="">Confirm</button></a>
        </div>
     
{% endblock content %}
